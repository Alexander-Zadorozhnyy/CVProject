{% extends "base.html" %}

{% block imports %} {% endblock %}

{% block content %}
<!-- bradcam_area  -->
<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text text-center">
                    <h3>Add your own review about my work!</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<!--/ bradcam_area  -->
<!-- ================ contact section start ================= -->
<section class="contact-section section_padding">
    <div class="container">

        <div class="row">
            <div class="col-12">
                <h2 class="contact-title">Your honest opinion is significant to me.</h2>
            </div>
            <div class="col-lg-8">
                <form class="form-contact contact_form" action="{{ url_for('create_review') }}" method="post" id="contactForm" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-12">
                            <div class="form-group">
                                <textarea class="form-control w-100" name="review" id="review" cols="30" rows="9"
                                          onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Review'"
                                          placeholder='Enter Review'></textarea>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" name="name" id="name" type="text"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'"
                                       placeholder='Enter your name'>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <input class="form-control" name="position" id="position" type="text"
                                       onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your position'"
                                       placeholder='Enter your position'>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <p>Add your photo or company's logo that other people can see - ideally 64x64px.</p>
                                <input name="photo" id="photo" type="file" accept="image/*">
                            </div>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <button type="submit" class="button button-contactForm btn_4 boxed-btn">PUBLISH</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
